<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoCity Dashboard</title>
    <style>
      :root {
        --bg:#0b1020; --card:#111936; --fg:#eaf0ff; --muted:#9fb0d7; --acc:#6499ff;
        --border:#22314f; --chip:#1a2550; --chip-border:#2a3b67;
      }
      * { box-sizing: border-box; }
      body { margin:0; background:var(--bg); color:var(--fg);
             font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif; }
      .wrap { max-width:1200px; margin:24px auto; padding:0 16px; display:grid; gap:16px; }
      .grid { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
      .card { background:var(--card); border:1px solid var(--border); border-radius:16px; padding:18px;
              box-shadow:0 6px 24px rgba(0,0,0,.25); }
      .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
      .col { display:flex; flex-direction:column; gap:10px; }
      input, textarea, select {
        width:100%; background:#0d1430; color:var(--fg); border:1px solid var(--border);
        border-radius:10px; padding:10px 12px; outline:none;
      }
      textarea { min-height:120px; }
      button {
        background:var(--acc); color:#061636; border:none; border-radius:10px; padding:10px 14px;
        font-weight:700; cursor:pointer; transition: transform .05s ease, filter .1s ease;
      }
      button:hover { filter:brightness(1.07); }
      button:active { transform:translateY(1px); }
      button.secondary { background:#182654; color:var(--fg); }
      pre { background:#0e1530; border:1px solid var(--border); border-radius:10px; padding:10px; overflow:auto; }
      h2 { margin:0 0 12px 0; font-size:18px; }
      small { color:var(--muted); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .pill { display:inline-block; background:var(--chip); border:1px solid var(--chip-border);
              border-radius:999px; padding:4px 10px; color:var(--muted); font-size:12px; }
      header { padding:14px 24px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
      a { color:#84c1ff; }






      /* Chat bubbles */
.chatbox{ background: #0f1a36; border:1px solid #2a355a; border-radius:14px; padding:12px; height:360px; overflow:auto }
.bubble{ max-width:72%; margin:8px 0; padding:10px 12px; border-radius:14px; line-height:1.35; word-break:break-word; box-shadow: 0 1px 0 rgba(0,0,0,.15) }
.bubble.user{ margin-left:auto; background: #1c2b55; border:1px solid #3a4d86 }
.bubble.assistant{ background:#0d1a3a; border:1px solid #2b3f76 }
.bubble.system{ background:#101826; border:1px dashed #2a355a; opacity:.9 }
.bubble .bubble-text{ color:#dbe6ff }

/* chips & errors */
.chip{ display:inline-block; margin:6px 0; padding:6px 10px; border-radius:999px; font-size:12px; }
.chip.error{ background:#3b1020; color:#ffd6e0; border:1px solid #6b2240 }

/* typing dots */
.typing{ display:flex; gap:6px; align-items:center }
.typing .dot{ width:6px; height:6px; border-radius:999px; background:#a8c1ff; opacity:.7; animation:blink 1.2s infinite ease-in-out }
.typing .dot:nth-child(2){ animation-delay:.2s }
.typing .dot:nth-child(3){ animation-delay:.4s }
@keyframes blink{ 0%,80%,100%{ opacity:.25 } 40%{ opacity:1 } }

/* pills/buttons coherence (rely on your existing theme but ensure spacing) */
.row.gap{ gap:10px } .row.gap-s{ gap:6px } .wrap{ flex-wrap:wrap }
.row{ display:flex } .col{ display:flex; flex-direction:column }
.items-center{ align-items:center } .space-between{ justify-content:space-between }
.grow{ flex:1 }



    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
